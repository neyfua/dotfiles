# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'

# True colors
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Misc
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-position bottom

# Keybinds
set-window-option -g mode-keys vi
set -g prefix C-Space
bind C-Space send-prefix
unbind C-b
bind Up copy-mode
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode Escape send-keys -X cancel
bind -T copy-mode-vi S-Right send-keys -X next-word
bind -T copy-mode-vi S-Left send-keys -X previous-word
bind -T copy-mode-vi S-Up   send-keys -X page-up
bind -T copy-mode-vi S-Down send-keys -X page-down
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind o source-file ~/.config/tmux/tmux.conf
bind r command-prompt -I "#S" "rename-session '%%'"
set -g @vim_navigator_mapping_left "C-Left"
set -g @vim_navigator_mapping_right "C-Right"
set -g @vim_navigator_mapping_up "C-Up"
set -g @vim_navigator_mapping_down "C-Down"
bind -n M-Left previous-window
bind -n M-Right next-window

# Theme
set -g @rose_pine_variant 'main'
set -g @rose_pine_only_windows 'off'
set -g @rose_pine_disable_active_window_menu 'on'

run '~/.tmux/plugins/tpm/tpm'
